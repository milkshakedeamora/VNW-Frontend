<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&display=swap">
    <title>SelfCare</title>
</head>

<body>

    <header>
        <div class="line">
            <h1>★SelfCare</h1>
            <div class="icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-user"></i>
                <i class="fas fa-shopping-cart"></i>
            </div>
        </div>
        <img src="./imagens/Group 90.png" alt="Imagem" />
    </header>
    <main>
        <div class="line">
            <h2>Promoção</h2>
            <h3>9 Produtos</h3>
        </div>
        <hr>
        <div class="grid-container">
            <div class="grid-item">
                <div class="img-container">
                    <img src="./imagens/produto1.jpeg" alt="Imagem 1">
                </div>

                <h2>Elixir da Eternidade</h2>
                <p>R$ <span class="valor"> 50,00</span></p>
                <button>Comprar</button>
            </div>
            <div class="grid-item">
                <div class="img-container">
                    <img src="./imagens/produto2.jpeg" alt="Imagem 1">
                </div>

                <h2>Vitamina do Sol</h2>
                <p>R$ <span class="valor"> 50,00</span></p>
                <button>Comprar</button>
            </div>
            <div class="grid-item">
                <div class="img-container">
                    <img src="./imagens/produto3.jpeg" alt="Imagem 1">
                </div>

                <h2>Vitamina da Lua</h2>
                <p>R$ <span class="valor"> 50,00</span></p>
                <button>Comprar</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="line2">
            <div class="conteudo">
                <p>Contato</p>
                <p>Termos de serviço</p>
                <p>Politíca de privacidade</p>
                <p>Cancelamento, troca e reembolso</p>
            </div>
            <div class="newsletter">
                <p>Newsletter</p>
                <form>
                    <input type="email" id="email" name="email" value="Digite seu melhor e-mail">
                    <input type="submit" value="Inscrever">
                </form>

            </div>

        </div>
        <hr>
        <div class="line">
            <div class="icons">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook"></i>               

            </div>
            <div class="pagamentos">
                <img src="imagens/icon1.png" alt="Ícone">
                <img src="imagens/icon2.png" alt="Ícone">
                <img src="imagens/icon3.png" alt="Ícone">
            </div>
        </div>
    </footer>

</body>

</html>
